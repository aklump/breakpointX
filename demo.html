<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BreakpointX Demo</title>
</head>
<body>
<p>Inspect element (dev tools) and observe the html element classes whilst changing browser widths.</p>
<script
    src="https://code.jquery.com/jquery-2.1.4.min.js"
    integrity="sha256-8WqyJLuWKRBVhxXIL1jBDD7SDxU936oZkCnxQbWwJVw="
    crossorigin="anonymous"></script>
<script src="src/BreakpointX.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    var bpx = new BreakpointX([480, 768, 960], ['small', 'medium', 'large', 'wide'], {
      addClassesTo: document.documentElement,
    });
    bpx
      .addCrossAction(function(currentSegment, direction, breakpoint, previousSegment) {
        console.log('breakpoint crossed:', breakpoint);
        console.log('crossing direction:', direction);
        console.log('previous segment: ' + previousSegment.name, previousSegment);
        console.log('current segment: ' + currentSegment.name, currentSegment);
        console.log('-----------------------------------------------');
      })
      .addBreakpointCrossSmallerAction(768, function() {
        console.log('crossing 768 getting smaller');
        console.log('-----------------------------------------------');
      })
      .addBreakpointCrossBiggerAction(768, function() {
        console.log('crossing 768 getting larger');
        console.log('-----------------------------------------------');
      })
      .triggerActions();
  });
</script>
</body>
</html>
