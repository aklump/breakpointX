<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BreakpointX Demo</title>
</head>
<body>
  <p>Inspect element (dev tools) and observe the html element classes whilst changing browser widths.</p>
<script
  src="https://code.jquery.com/jquery-2.1.4.min.js"
  integrity="sha256-8WqyJLuWKRBVhxXIL1jBDD7SDxU936oZkCnxQbWwJVw="
  crossorigin="anonymous"></script>
<script src="BreakpointX.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    var b = new BreakpointX({mobile: 0, desktop: 768}, {
      addClassesTo: 'html'
    });
    b.add('both', b.aliases, function (from, to, direction) {
      console.log('direction', direction);
      console.log('from', from);
      console.log('to', to);
      console.log('current', this.current);
      console.log('last.alias', this.last.alias);
    });
  });
</script>
</body>
</html>
