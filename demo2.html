<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BreakpointX Demo 2: Quick crossing from extremes should trigger</title>
</head>
<body>
<p>The point of this demo/test is to make sure that we trigger a cross of the middle bp when quickly going from extremes
  and not stopping in the middle.</p>
<script
  src="https://code.jquery.com/jquery-2.1.4.min.js"
  integrity="sha256-8WqyJLuWKRBVhxXIL1jBDD7SDxU936oZkCnxQbWwJVw="
  crossorigin="anonymous"></script>
<script src="src/BreakpointX.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    var b = new BreakpointX({small: 500, medium: 900, large: Infinity}, {
      addClassesTo: 'html'
    });
    b.add('both', ['medium'], function (from, to, direction) {
      console.log('Moved from: ' + from.name + ' to ' + to.name);
    });
  });
</script>
</body>
</html>
